name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Debug Keystore
      run: |
        mkdir -p shared
        if [ ! -z "${{ secrets.DEBUG_KEYSTORE_BASE64_FROM_MAC }}" ]; then
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64_FROM_MAC }}" | base64 --decode > shared/debug.keystore
        fi

    - name: Decode Release Keystore
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        mkdir -p shared
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > shared/release.keystore

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug with Gradle
      if: "!startsWith(github.ref, 'refs/tags/v')"
      run: ./gradlew :composeApp:assembleDebug -PversionName=${{ github.ref_name }}

    - name: Build Release with Gradle
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/shared/release.keystore
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew :composeApp:assembleRelease -PversionName=${{ github.ref_name }}

    - name: Run Tests
      run: ./gradlew test

    - name: Prepare APK for distribution
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          mv composeApp/build/outputs/apk/release/composeApp-release.apk "beerwall-${{ github.ref_name }}.apk"
        else
          # Optional: Keep debug APK for non-tag builds if needed, or remove this logic
          if [ -f composeApp/build/outputs/apk/debug/composeApp-debug.apk ]; then
             mv composeApp/build/outputs/apk/debug/composeApp-debug.apk "beerwall-debug.apk"
          fi
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: beerwall-app-${{ github.ref_name }}
        path: beerwall-*.apk

    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "Release ${{ github.ref_name }}"
        files: beerwall-*.apk
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
