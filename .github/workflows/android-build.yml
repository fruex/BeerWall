name: Android CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      run: |
        mkdir -p shared
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
           echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > shared/release.keystore
        fi
      env:
        RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      env:
        RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        STORE_FILE: shared/release.keystore
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
           ./gradlew :composeApp:assembleRelease :composeApp:bundleRelease -PversionName=${{ github.ref_name }}
        else
           ./gradlew :composeApp:assembleDebug -PversionName=${{ github.ref_name }}
        fi

    - name: Run Tests
      run: ./gradlew test

    - name: Prepare Artifacts
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          mv composeApp/build/outputs/apk/release/composeApp-release.apk "beerwall-${{ github.ref_name }}.apk"
          mv composeApp/build/outputs/bundle/release/composeApp-release.aab "beerwall-${{ github.ref_name }}.aab"
        else
          mv composeApp/build/outputs/apk/debug/composeApp-debug.apk "beerwall-debug-${{ github.run_number }}.apk"
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: beerwall-build-${{ github.run_number }}
        path: |
          beerwall-*.apk
          beerwall-*.aab

    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "Release ${{ github.ref_name }}"
        files: |
          beerwall-*.apk
          beerwall-*.aab
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
