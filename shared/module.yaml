product:
  type: lib
  platforms: [android, iosSimulatorArm64, iosArm64, iosX64]

dependencies:
  - $compose.foundation: exported
  - $compose.material3: exported
  - $compose.ui: exported
  - $compose.runtime: exported
  - $compose.components.resources: exported

  - org.jetbrains.compose.material:material-icons-extended:1.7.3: exported
  - org.jetbrains.androidx.navigation:navigation-compose:2.8.0-alpha10: exported
    
  - $kotlin.serialization.json

  - io.ktor:ktor-client-core:2.3.11: exported
  - io.ktor:ktor-client-cio:2.3.11: exported
  - io.ktor:ktor-client-content-negotiation:2.3.11: exported
  - io.ktor:ktor-serialization-kotlinx-json:2.3.11: exported

settings:
  compose:
    enabled: true
  kotlin:
    serialization:
      enabled: true